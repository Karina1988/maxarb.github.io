<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Webseite</title>
  </head>
  <body>
	<div class="content">
		<div class="background">
			<img src="img/Blank_Landscape.svg" alt="Max Bild" />
		</div>
		<div class="image">
			<img src="img/banner.svg" alt="Max Bild" />
		</div>
	</div>

  </body>
</html>

<style>
	body {
		margin: 0;
		font-family: 'Raleway', 'Lato', 'Helvetica Neue', 'Arial', sans-serif;
	}

	* {
		box-sizing: border-box;
	}

	.content {
		position: relative;
		height: 100vh;
		width: 100vw;
		overflow: hidden;
	}

	.background {
		height: 90vh;
		width: 100vw;
		position: relative;
		top: 50%;
		transform: translateY(-50%)
	}
	.background img {
		object-fit: cover;
		width: 100%;
		height: 100%;
		opacity: .3;
	}  
	.image {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 95vw;
    	max-width: 100vmin;
	}
	.image img {
		height: 100%; 
		width: 100%;
		object-fit: cover;
	}



</style>
